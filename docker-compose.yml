services:
  postgres:
    image: postgres:15-alpine
    container_name: mdreader-v2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mdreader
      POSTGRES_PASSWORD: mdreader
      POSTGRES_DB: mdreader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdreader"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mdreader-v2-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    name: mdreader_v2_postgres_data
  redis_data:
    name: mdreader_v2_redis_data

